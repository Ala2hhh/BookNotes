<md-card>Edit Book</md-card>

<div class="edit-book-form">
    <a [routerLink]="['/books']">Back</a>
    <form #values="ngForm" (submit)="submitEdit()">
      <md-input-container class="full-width">
        <input mdInput placeholder="Book Title" [(ngModel)]="title" name="title">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput placeholder="Book Author" [(ngModel)]="author" name="author">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput placeholder="Book Price" type="number" [(ngModel)]="price" name="price">
      </md-input-container>
      
      <md-input-container class="full-width" >
          <input mdInput [(ngModel)]="dateadded" [mdDatepicker]="da" placeholder="Date Added " [ngModelOptions]="{standalone: true}">
          <md-datepicker-toggle mdSuffix [for]="da"></md-datepicker-toggle>
        </md-input-container>
      <md-datepicker #da (selectedChanged)="updateDateAdded($event)"></md-datepicker>
      <md-input-container class="full-width" >
          <input mdInput [(ngModel)]="dateread" [mdDatepicker]="dr" placeholder="Date Read " [ngModelOptions]="{standalone: true}">
          <md-datepicker-toggle mdSuffix [for]="dr"></md-datepicker-toggle>
        </md-input-container>
      <md-datepicker #dr (selectedChanged)="updateDateRead($event)"></md-datepicker>

      
      <md-input-container class="full-width">
          <textarea mdInput rows="5" placeholder="Book Description" [(ngModel)]="description" name="description" ></textarea>
        </md-input-container>
    
      <md-input-container class="full-width">
        <input mdInput placeholder="Book Rate (1-5)" min="1" max="5" step="0.1" type="number" [(ngModel)]="rate" name="rate">
      </md-input-container>    
     

      <md-input-container class="third-width">
          <input mdInput placeholder="Image Url (enter image URL)" [(ngModel)]="imageUrl" name="imageUrl">
      </md-input-container>
      <img src="{{imageUrl}}" alt="{{title}}">
      <hr>
      <button md-raised-button value="submit"> Save Changes </button>
    </form>
</div>
