
<div class="alert alert-success" role="alert">My Top Rated Books</div>
<hr>
<div class="row">
  <div class="col-sm-6 col-md-4" *ngFor="let book of favoriteBooks">
    <div class="thumbnail">
      <img src="{{book.imageUrl}}" alt="{{book.title}}">
      <div class="caption">
        <h3>{{book.title}}</h3>
        <p>
            <a class="btn btn-primary" [routerLink]="['/book/'+book.$key]" >Book Details</a>
            <a class="btn btn-default" [routerLink]="['/edit-book/'+book.$key]">Edit</a>
        </p>
      </div>
    </div>
  </div>
</div>

<br>  
<hr>
<br>
<div class="alert alert-info" role="alert">Books I have not read yet</div>
<div class="row">
  <div class="col-sm-6 col-md-4" *ngFor="let book of unreadBooks">
    <div class="thumbnail">
      <img src="{{book.imageUrl}}" alt="{{book.title}}">
      <div class="caption">
        <h3>{{book.title}}</h3>
        <p>
            <a class="btn btn-primary" [routerLink]="['/book/'+book.$key]" >Book Details</a>
            <a class="btn btn-default" [routerLink]="['/edit-book/'+book.$key]">Edit</a>
        </p>
      </div>
    </div>
  </div>
</div>
