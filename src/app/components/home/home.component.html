
<div class="row">
  <div class="col-md-3 col-sm-12 col-lg-4" *ngFor="let listing of books">
      <div class="card">
          <img class="card-img-top" src="{{book.imageUrl}}" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">{{book.title}}</h4>
            <p class="card-text">A book by: {{book.description}}</p>
            <a href="#" class="btn btn-primary">Book Details</a>
          </div>
        </div>
  </div>
</div>
