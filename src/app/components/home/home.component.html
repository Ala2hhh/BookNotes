<div *ngIf="authenticated"> 
    <md-toolbar> My Top Rated Books </md-toolbar>
    <md-grid-list cols="3">
        <md-grid-tile *ngFor="let book of favoriteBooks">
            <md-card>
                <md-card-header>
                  <md-card-title><h4>{{book.title}}</h4></md-card-title>
                </md-card-header>
                <img md-card-image src="{{book.imageUrl}}" alt="{{book.title}}">
                <md-card-content>
                  <p></p>
                </md-card-content>
                <md-card-actions>
                  <button md-button md-raised-button class="detailsButton" [routerLink]="['/book/'+book.$key]"> <i class="material-icons">visibility</i> Book Details</button>
                  <button md-button md-raised-button class="editButton"  [routerLink]="['/edit-book/'+book.$key]"> <i class="material-icons">mode_edit</i> Edit Book</button>
                </md-card-actions>
              </md-card>
        </md-grid-tile>
    </md-grid-list>
    
    <br>
    <br>
    <br>
    <md-toolbar> Books I have not read yet </md-toolbar>
    <md-grid-list cols="3">
        <md-grid-tile *ngFor="let book of unreadBooks">
            <md-card>
                <md-card-header>
                  <md-card-title><h4>{{book.title}}</h4></md-card-title>
                </md-card-header>
                <img md-card-image src="{{book.imageUrl}}" alt="{{book.title}}">
                <md-card-content>
                  <p></p>
                </md-card-content>
                <md-card-actions>
                  <button md-button md-raised-button [routerLink]="['/book/'+book.$key]"> Book Details</button>
                  <button md-button md-raised-button [routerLink]="['/edit-book/'+book.$key]"> Edit Book</button>
                </md-card-actions>
              </md-card>
        </md-grid-tile>
    </md-grid-list>
</div>

<div *ngIf="!authenticated">
  <div class="appTitleDiv">
      <br>
      <h1 class="appTitle"> Welcome to Book Notes Application </h1>
      <br>
  </div>
</div>
